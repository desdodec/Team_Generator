<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Teams</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .teams-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .team {
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .team h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            display: block;
        }

        li:hover {
            opacity: 0.9;
        }
    </style>
    <script>
        // Function to generate random colors for teams
        function generateColors(numTeams) {
            const colors = [];
            for (let i = 0; i < numTeams; i++) {
                const hue = Math.floor((360 / numTeams) * i); // Evenly spaced hues
                colors.push(`hsl(${hue}, 70%, 50%)`); // HSL for better variety
            }
            return colors;
        }

        // Apply dynamic colors on load
        document.addEventListener("DOMContentLoaded", () => {
            const teams = document.querySelectorAll(".team");
            const colors = generateColors(teams.length);

            teams.forEach((team, index) => {
                const color = colors[index];
                team.querySelectorAll("li").forEach(li => {
                    li.style.backgroundColor = color;
                });
            });
        });
    </script>
</head>
<body>
    <h1>Generated Teams</h1>
    <div class="teams-container">
        {% for team in teams %}
        <div class="team">
            <h2>Team {{ loop.index }}</h2>
            <ul>
                {% for member in team %}
                <li>{{ member }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>
    <a href="/">Create Another Team</a>
</body>
</html>
